
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1

kind: Deployment
metadata:
  name: msr-deployment
  namespace: dhl-default
  labels:
   app: msr-customer
spec:
  replicas: 1 # tells deployment to run 1 pod matching the template
  selector:
    matchLabels:
      app: msr-customer
  template: # create pods using pod definition in this template
    metadata:
        labels:
          app: msr-customer
    spec:
      containers:
      - name: customer-ismicroservicesruntime
        image: docker.io/pbrosi/is:CUST
        imagePullPolicy: IfNotPresent        
        ports:
        - containerPort: 5555
---
kind: Service
apiVersion: v1	
metadata:
  name: msr-service
  namespace: dhl-default
spec:
  type: ClusterIP
  selector:
    app: msr-customer
  ports:
  - protocol: TCP
    port: 5555
    targetPort: 5555
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: msr-service
  namespace: dhl-default
spec:	
  rules:
  - host: msr-ep.192.168.26.132.sslip.io
    http:
      paths:
      - backend:
          serviceName: msr-service
          servicePort: 5555
        path: /
  tls:
  - hosts:
    - msr-ep.192.168.26.132.sslip.io
    secretName: dhl-secret
 

